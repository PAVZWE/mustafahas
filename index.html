<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ========== ŸÖÿ§ÿ¥ÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ ========== */
        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 12px 18px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.7);
        }

        .status-dot.disconnected {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
            100% { box-shadow: 0 0 5px currentColor; }
        }

        .status-text {
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
        }

        .status-text.connected {
            color: #27ae60;
        }

        .status-text.disconnected {
            color: #e74c3c;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 2em;
        }

        .header p {
            color: #999;
            font-size: 0.95em;
        }

        .create-post-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .create-post-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .post-header {

            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background: #f9f9f9;
        }

        .post-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .post-author-info {

        }

        .post-author-name {

            color: #333;
            font-size: 1.05em;
        }

        .post-author-handle {

            font-size: 0.9em;
        }

            font-size: 0.85em;
        }

        .post-content {

            color: #333;
            line-height: 1.8;
            font-size: 1em;
        }

        .post-image {

        }

            padding: 15px 20px;
            background: #f9f9f9;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-item {

            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-btn.liked {
            background: #ffe5e0;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .comments-section {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .comments-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .add-comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-comment-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .add-comment-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-comment-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-comment-form button:hover {
            background: #764ba2;
        }

        .comment-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-right: 4px solid #667eea;
        }

        .comment-author {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .comment-time {
            color: #999;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .no-comments {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
